version: '3.9'

services:
  # ─── Backend API ────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      target: development
    container_name: dpc-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - app-network

  # ─── Frontend (Vite Dev Server) ─────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      target: build
    container_name: dpc-frontend
    restart: unless-stopped
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

  # ─── MongoDB ────────────────────────────────────────────────────────────────
  mongodb:
    image: mongo:7
    container_name: dpc-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network

volumes:
  mongodb-data:

networks:
  app-network:
    driver: bridge
